<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="main-wrap">
        <div class="heading">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="content">
            <div class="game-wrap">
                <div id="start" class="display-on">
                    <button id="start1" class="start-btn">Start Game</button>
                </div>
                <div id="pre-game" class="display-off">
                    <h2>Enter Player Names</h2>
                    <input id="player1" type="text" class="player-input" placeholder="Player 1">
                    <input id="player2" type="text" class="player-input" placeholder="Player 2">
                    <button id="start2" class="start-game">Start Game</button>
                </div>
                <div id="game" class="display-off">
                    <div class="score"><span id="p1-score"></span> - <span id="p2-score"></span></div>
                    <div id="game-board" class="game-board"></div>
                </div>
                <div id="ending" class="display-off">
                    <h2>Game Over</h2>
                    <h3 id="winner" class="display-off">
                        Winner: <span id="winner-span"></span>
                    </h3>
                    <h3 id="draw" class="display-off">
                        It's a Draw
                    </h3>
                    <h3>
                        Play again?
                    </h3>
                    <button id="yes" class="replay">Yes</button>
                    <button id="no" class="replay">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tic.js" defer></script>
</body>
</html>
