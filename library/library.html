<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="library.css">
    </head>
    <body>
        <div class="main-wrap">
            <div class="header">
                <h1>Chen's Library</h1>
            </div>
            <div class="aside">
                <div class="dialog-wrap">
                    <dialog>
                        <p class="new-book-p">Add a new book:</p>
                        <form>
                            <div class="label">
                                <label for="new-title">Book Title: </label>
                                <input id="new-title" type="text" name="new-title" class="new-input">
                            </div>
                            <div class="label">
                                <label for="new-author">Book Author: </label>
                                <input id="new-author" type="text" name="new-author" class="new-input">
                            </div>
                            <div class="label">
                                <label for="new-length">Num. of Pages: </label>
                                <input id="new-length" type="number" name="new-length" class="new-input">
                            </div>
                            <div class="label">
                                <label for="new-genre">Genre: </label>
                                <input id="new-genre" type="text" name="new-genre" class="new-input">
                            </div>
                            <div class="label check">
                                <label for="new-read">Have you read it? </label>
                                <input type="checkbox" name="new-read" id="read-check">
                            </div>
                        </form>
                        <div id="error"></div>
                        <button id="add">Add</button>
                        <button id="cancel">Cancel</button>
                    </dialog>
                </div>
                <button id="add-book">Add a book</button>
                <div class="stats-wrap">
                    <p class="stats">Stats:</p>
                </div>
            </div>
            <div class="main">
                <div class="index-row">
                    <div id="index-title" class="parameter">Book Title</div>
                    <div id="index-author" class="parameter">Author</div>
                    <div id="index-length" class="parameter">Num. of Pages</div>
                    <div id="index-genre" class="parameter">Genre</div>
                    <div id="index-read" class="parameter">Read status</div>
                    <div id="index-invis"><p> </p></div>
                </div>
                <div class="books-wrap"></div>
            </div>
            <div class="footer">
                <p class="rigts">All rights whatever</p>
            </div>
        </div>
        <script defer src="library.js"></script>
    </body>
</html>
