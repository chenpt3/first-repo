<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elemental Clash</title>
        <link rel="stylesheet" href="rps-style.css">
        <script defer src="rps-scripts.js"></script>
    </head>
    <body>
        <header>
            <p class="logo">Elemental Clash</p>
        </header>
        <main class="container">
            <div class="game">
                <div id="start-screen" class="start-screen">
                    <h1 class="game-header">Elemental Clash</h1>
                    <button onclick="event.stopPropagation()" class="start menu-btn">Start Game</button>
                    <button onclick="event.stopPropagation()" class="instructions menu-btn">Instructions</button>
                </div>
                <div class="instructions-screen">

                </div>
                <div id="choice-screen" class="choice-screen">
                    <button onclick="event.stopPropagation()" id="choice-1" class="choice-btn">Water</button>
                    <button onclick="event.stopPropagation()" id="choice-2" class="choice-btn">Fire</button>
                    <button onclick="event.stopPropagation()" id="choice-3" class="choice-btn">Wind</button>
                    <button onclick="event.stopPropagation()" id="choice-4" class="choice-btn">Lightning</button>
                    <button onclick="event.stopPropagation()" id="choice-5" class="choice-btn">Earth</button>
                </div>
                <div id="game-screen" class="game-screen">
                    <h2 class="user-choice"></h2>
                    <h2 class="computer-choice"></h2>
                    <h1 class="output"></h1>
                    <p class="score"></p>
                    <button onclick="event.stopPropagation()" class="continue">Continue</button>
                </div>
                <div id="end-screen" class="end-screen">
                    <h1 class="end"></h1>
                    <button onclick="event.stopPropagation()" class="restart">Restart</button>
                </div>
            </div>
        </main>
        <footer>
            <p>all rights reserved Chen Petito 2023</p>
        </footer>
    </body>
</html>
