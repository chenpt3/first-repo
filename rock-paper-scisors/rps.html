<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps-style.css">
    <script defer src="rps-scripts.js"></script>
</head>
<body>
    <div class="main-wrap">
        <div class="output">
            <p id="output-text-1">Choose your weapon!</p>
            <p id="output-text-2"></p>
            <p id="output-text-3"></p>
        </div>
        <div class="input">
            <button class="input-btn" id="rock">Rock</button>
            <button class="input-btn" id="paper">Paper</button>
            <button class="input-btn" id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
