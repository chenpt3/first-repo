<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专转</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="main-wrap">
            <div class="hero">
                <img id="hero" src="hero.jpg" alt="background picture">
                <div class="logo">
                    <img src="infosense.png" alt="infosense logo" class="info-img">
                </div>
            </div>
            <div class="main-body">
                <div class="upper">
                    <h1>专 !  专砖 ! </h1>
                    <h2>转 注 砖转 专爪 <span class="emoji"></span></h2>
                </div>
                <div class="middle">
                    <p class="action-call"> 转!</p>
                    <form id="form1" class="form" action="DO.path" method="post" novalidate>
                        <div class="input">
                            <label for="first-name">砖 驻专*</label>
                            <input type="text" name="first-name" id="first-name" dir="auto" placeholder="砖专" required minlength="2" maxlength="12">
                        </div>
                        <div class="input">
                            <label for="last-name">砖 砖驻</label>
                            <input type="text" name="last-name" id="last-name" dir="auto" placeholder="砖专" minlength="2" maxlength="12">
                        </div>
                        <div class="input">
                            <label for="email">*</label>
                            <input type="email" name="email" id="email" dir="auto" placeholder="israel123@israeli.il" required>
                        </div>
                        <div class="input">
                            <label for="phone">住壮 驻</label>
                            <input type="tel" name="phone" id="phone" dir="auto" placeholder="05XXXXXXXX" minlength="10" maxlength="10">
                        </div>
                        <div class="input">
                            <label for="password">住住*</label>
                            <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" type="password" name="password" id="password" dir="auto" placeholder="P@$$w0Rd" required minlength="8" maxlength="12">
                        </div>
                        <div class="input">
                            <label for="re-password">住住 砖转*</label>
                            <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" type="password" name="re-password" id="re-password" dir="auto" placeholder="P@$$w0Rd" required minlength="8" maxlength="12">
                        </div>
                    </form>
                    <div class="error" id="error">
                    </div>
                </div>
                <div class="bottom">    
                    <button id="submit-btn" type="button" value="专砖" form="form1" class="create-btn">专砖</button>
                    <p>专 砖  砖转砖? <a href="login.html">转专</a></p>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <div>
            <p>转 专  砖</p>
        </div>
    </div>
</body>
</html>
