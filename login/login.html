<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="main-wrap">
            <div class="hero">
                <img id="hero" src="hero.jpg" alt="background picture">
                <div class="logo">
                    <img src="infosense.png" alt="infosense logo" class="info-img">
                </div>
            </div>
            <div class="main-body">
                <div class="upper">
                    <h1>ברוכים הבאים! מוזמנים להירשם לכלום! </h1>
                    <h2>אתם יודעים שאתם רוצים <span class="emoji">😏</span></h2>
                </div>
                <div class="middle">
                    <p class="action-call">בואו נתחיל!</p>
                    <form id="form1" class="form" action="DO.path" method="post" novalidate>
                        <div class="input">
                            <label for="first-name">שם פרטי*</label>
                            <input type="text" name="first-name" id="first-name" dir="auto" placeholder="ישראל" required minlength="2" maxlength="12">
                        </div>
                        <div class="input">
                            <label for="last-name">שם משפחה</label>
                            <input type="text" name="last-name" id="last-name" dir="auto" placeholder="ישראלי" minlength="2" maxlength="12">
                        </div>
                        <div class="input">
                            <label for="email">אימייל*</label>
                            <input type="email" name="email" id="email" dir="auto" placeholder="israel123@israeli.il" required>
                        </div>
                        <div class="input">
                            <label for="phone">מס׳ טלפון</label>
                            <input type="tel" name="phone" id="phone" dir="auto" placeholder="05XXXXXXXX" minlength="10" maxlength="10">
                        </div>
                        <div class="input">
                            <label for="password">סיסמה*</label>
                            <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" type="password" name="password" id="password" dir="auto" placeholder="P@$$w0Rd" required minlength="8" maxlength="12">
                        </div>
                        <div class="input">
                            <label for="re-password">סיסמה בשנית*</label>
                            <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" type="password" name="re-password" id="re-password" dir="auto" placeholder="P@$$w0Rd" required minlength="8" maxlength="12">
                        </div>
                    </form>
                    <div class="error" id="error">
                    </div>
                </div>
                <div class="bottom">    
                    <button id="submit-btn" type="button" value="הירשם" form="form1" class="create-btn">הירשם</button>
                    <p>כבר יש לך משתמש? <a href="login.html">התחבר</a></p>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <div>
            <p>זכויות זובור לחן משהו</p>
        </div>
    </div>
</body>
</html>
