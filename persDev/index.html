<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head> 
    <body>
        <div class="main-wrap">
            <div class="hero">
                <img class="hero-pic" src="hero.jpg" alt="">
                <div class="nothing">NOTHING</div>
            </div>
            <div class="main-body">
                <div class="upper">
                    <p class="header">Welcome to NOTHING! You can sign-up, it won't do anything, it is nothing after all.</p>
                    <p class="want">you <i>know</i> you want to...</p>
                </div>
                <div class="middle">
                    <p class="let">Let's do it!</p>
                    <form id="sign-form" action="" method="post" novalidate>
                        <div class="row">
                            <div class="field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" placeholder="John" minlength="2" maxlength="10">
                                <span class="error"></span>
                            </div>
                            <div class="field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Doe" minlength="2" maxlength="10">
                                <span class="error"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="field">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="johndoe@nothing.com">
                                <span class="error"></span>
                            </div>
                            <div class="field">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" minlength="10" maxlength="10" placeholder=" ">
                                <span class="error"></span>
                            </div>
                        </div>
                        <div class="row third">
                            <div class="field">
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" name="pass" required minlength="8" maxlength="12" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                <span class="error"></span>
                            </div>
                            <div class="field">
                                <label for="re-pass">CONFIRM PASSWORD</label>
                                <input type="password" id="re-pass" name="re-pass" required minlength="8" maxlength="12" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> 
                                <span class="error"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bottom">
                    <button type="submit" form="sign-form" class="create">Create Account</button>
                    <p class="login">Already have an account? Click <a href="">here</a>!</p>
                </div>
            </div>
        </div>
    </body>
</html>
