<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketch</title>
        <link rel="stylesheet" href="sketch-style.css">
        <script defer src="sketch-script.js"></script>
    </head>
    <body>
        <main>
            <div class="side-control">
                <div class="colors-div">
                    <div class="color-div">
                        <div class="color-pick"><input id="color" value="#0a0a0a" type="color" class="color"></div>
                        <p class="color-text">Pen color</p>
                    </div>
                    <div class="back-div"> 
                        <div class="color-pick"><input id="background-color" value="#f3f3f3" type="color" class="color" onchange="backgroundChange()"></div>
                        <p class="color-text">Background</p>
                    </div>
                </div>
                <button class="pen">Pen</button>
                <button class="eraser">Eraser</button>
                <button class="fill">Fill</button>
                <button class="get-color">Get color</button>
                <button class="darkner">Darkner</button>
                <button class="brightner">Brightner</button>
                <button class="random-color">Color madness!</button>
            </div>
            <div class="game">
                <h1 class="header">Sketch!</h1>
                <div class="sketch-container"></div>
            </div>
            <div class="right-div">
                <p class="grid-size-text">Choose grid size <input class="grid-size" type="range" id="grid-size" value="grid-size" min="1" max="100"></p>
                <button class="grid-lines">Toggle grid</button><br>
                <button class="reset">Reset</button>
            </div>
        </main>
    </body>
</html>
